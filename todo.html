<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Enter task..." required>
            <button type="button" class="button primary-button" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <button class="button secondary-button" onclick="logout()">Logout</button>
    </div>

    <script src="scripts.js"></script>
    <script src="todo.js"></script>
</body>
</html>
